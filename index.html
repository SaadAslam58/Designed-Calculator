<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Try It Out!</h1>
       <h1>Home Made Calculator</h1>
       <button id="btn">Theme</button>
    </head>
  <div class="container" ></div>
    <div class="calculator" id="change">
        <input type="number" id="firstnumber" placeholder="Enter First Number">
        <input type="number"  id="secondnumber" placeholder="Enter Second Number">
   

    <select id="operator">
     <option value="Addition">Addition</option>
     <option value="Subtracton">Subtracton</option>
     <option value="Multiplication">Multiplication</option>
     <option value="Devision">Devision</option>
    </select>

    <button onclick="calculate()">Calculate</button>
    <div id="result"></div>
 </div>
 <script src="index.js"></script>
</body>
</html>
